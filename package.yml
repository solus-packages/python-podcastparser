name       : python-podcastparser
version    : 0.6.5
release    : 6
source     :
    - https://github.com/gpodder/podcastparser/archive/0.6.5.tar.gz : 4f97dde70ce2ab775f66c0feb94f26b6e52b40a67f717cd465140d4c0896177a
homepage   : https://github.com/gpodder/podcastparser
license    : ISC
component  : programming.python
summary    : Simple, fast and efficient podcast parser
description: |
    A library from the gPodder project to provide an easy and reliable way of parsing RSS- and Atom-based podcast feeds in Python.
builddeps  :
    - python-coverage
    - python-nose
build      : |
    %python3_setup
install    : |
    %python3_install
check      : |
    pushd $PKG_BUILD_DIR/py3build
        nosetests-3.7 -v
    popd
